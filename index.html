<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c23c53dbce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>


    <script>

        $(".labelLogin").onclick(function () {
            $('#login').fadeOut();
            $('#cadastrar').fadeIn();
        })

        $(".labelCadastre").onclick(function () {
            $('#cadastrar').fadeOut();
            $('#login').fadeIn();
        })
    </script>

</head>

<body>

    <div class="container">

        <!--Pg login-->
        <div class="login">
            <div class="primeiracoluna">
                <h2 class="titulo">Olá, amigo!</h2>
                <p class="descricao">Insira seus dados pessoais e comece a jornada conosco</p>
                <button class="bnt">Cadastra-se</button>
            </div>

            <div class="segundacoluna">
                <h2 class="titulo">LOGIN</h2>
                <div class="input-redesocial">


                    <div class="rede-socialFacebook">
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>

                    <div class="rede-socialLinkedin">
                        <a href="https://www.linkedin.com/">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <div class="rede-socialGoogle">
                        <a href="https://accounts.google.com/">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>

                </div>s

                <div class="inputs">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Seu email">
                </div>

                <div class="inputs">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha">
                </div>

                <span>Esqueci minha senha</span><br>
                <button class="btn">Entrar</button>

            </div>

        </div>

        <!--Pg Cadastroa-->
        <div class="cadastrar">

            <!--Inicia aqui a primeira coluna-->
            <div class="primeiracoluna">
                <h2 class="titulo">Bem vindo de volta!</h2>
                <p class="descricao">Para se manter conectado conosco,</p>
                <p class="descricao">faça login com suas informações pessoais</p>
                <button class="bnt">Entrar</button>
            </div>

            <!--Inicia aqui a segunda coluna-->
            <div class="segundacoluna">
                <h1 class="titulo">CRIE SUA CONTA</h1>
                <div class="input-redesocial">

                    <div class="rede-socialFacebook">
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>

                    <div class="rede-socialLinkedin">
                        <a href="https://www.linkedin.com/">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <div class="rede-socialGoogle">
                        <a href="https://accounts.google.com/">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>

                <p class="descricao">Ou preencha os campos abaixo para criar uma conta</p>

                <!--Formulário de cadastro-->
                <form class="form">
                    <!--NOME-->
                    <div class="inputs">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <!--EMAIL-->
                    <div class="inputs">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <!--SENHA-->
                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>

                    <button class="btn">Cadastrar</button>
                </form>

            </div>

        </div>

    </div>
</body>

</html>
