<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c23c53dbce.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">

        <div class="login">
            <h1>LOGIN</h1>
            <div class="input- redesocial">
                <span>ou</span>

                <div class="rede-socialFacebook">
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>

                <div class="rede-socialLinkedin">
                    <a href="https://www.linkedin.com/">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>

                <div class="rede-socialGoogle">
                    <a href="https://accounts.google.com/">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>

            </div>

            <div class="inputs">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" name="email" placeholder="Seu email">
            </div>

            <div class="inputs">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" name="senha" placeholder="Sua senha">
            </div>

            <span>Esqueci minha senha</span>

            <input type="submit" value="Entrar">


    
        </div>

        <div class="cadastrar">

        </div>

    </div>
</body>

</html>
